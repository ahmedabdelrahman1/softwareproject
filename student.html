<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"></head>
<body>
    <header>
        <h1>Student Page</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="container">
        <h2>Available Courses</h2>
        <ul id="course-list">
            <!-- Available courses will be displayed here -->
        </ul>
    </div>

    <div class="cart-container">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Courses in the cart will be displayed here -->
        </ul>
        <button id="save-cart">Save Cart</button>
    </div>

    <script src="student-script.js"></script>
</body>
</html>
